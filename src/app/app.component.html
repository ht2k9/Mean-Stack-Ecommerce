<div class="container-fluid h-100">
    <div class="row h-100">
        <div [ngbCollapse]="!sharedSrv.sidebarOpen" class="col p-0">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-sm-2 col-1 bg-transparent" style="max-width:50px">
            <div class="row align-items-center h-100">
                <div class="col">
                    <mat-icon (click)="onOpenSidebar()">home_outlined</mat-icon>
                </div>
                <div class="col align-self-start">
                    <mat-icon (click)="onOpenSidebar()">search</mat-icon>
                </div>
                <div class="col align-self-buttom">
                    <mat-icon (click)="onOpenSidebar()">favorite_border</mat-icon>
                </div>
            </div>
        </div>

        <div class="col">
            <router-outlet></router-outlet>
        </div>

        <div class="col-sm-2 col-1 bg-light" style="max-width:50px">
            <div class="row align-items-center h-100">
                <div class="col">
                    <mat-icon routerLink="/user/shoppingcart">shopping_cart</mat-icon>
                </div>
                <div class="col">
                    <mat-icon routerLink="/user/orders">shopping_basket</mat-icon>
                </div>
                <div class="col">
                    <mat-icon routerLink="/user/profile">perm_identity</mat-icon>
                </div>
            </div>
        </div>
    </div>
</div>
