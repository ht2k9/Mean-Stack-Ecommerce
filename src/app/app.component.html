<ng-container *ngIf="sharedSrv.adminLogged">
    <div style="padding-bottom: 55px">
        <app-navbar></app-navbar>
    </div>
</ng-container>
<ng-container>
</ng-container>
<div class="container-fluid h-100">
    <div class="row h-100">
        <div [ngbCollapse]="!sharedSrv.sidebarOpen" class="col-3 p-0">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-sm-2 col-1 bg-transparent" style="max-width:50px">
            <div class="row align-items-center h-100">
                <div class="col">
                   <mat-icon svgIcon="menu-open" (click)="sharedSrv.sidebarOpen = !sharedSrv.sidebarOpen"></mat-icon>
                </div>
                <div class="col align-self-start">
                   <mat-icon svgIcon="magnify"></mat-icon>
                </div>
                <div class="col align-self-buttom">
                    <a href="https://www.facebook.com/photofactorynahef/"><mat-icon svgIcon="facebook" class="my-1"></mat-icon></a>     
                    <mat-icon style="color: green" svgIcon="whatsapp" class="my-1" data-toggle="tooltip" data-placement="right" title="050-648-8757"></mat-icon>
                    <mat-icon style="color: purple" svgIcon="phone" class="my-1" data-toggle="tooltip" data-placement="right" title="050-648-8757"></mat-icon>
                </div>
            </div>
        </div>

        <div class="col"> 
            <router-outlet></router-outlet>
        </div>

        <div class="col-sm-2 col-1 bg-light" style="max-width:50px">
            <div class="row align-items-center h-100">
                <div class="col">
                   <mat-icon svgIcon="shopping" routerLink="/products"></mat-icon>
                </div>
                <div class="col">
                    <mat-icon svgIcon="cart-outline" routerLink="/cart"><span class="badge badge-primary badge-pill">{{ sharedSrv.cartItems.length }}</span></mat-icon>
                </div>
            </div>
        </div>
    </div>
</div>
