
  <div class="container-fluid h-100">
    <div class="row h-100 bg-main">
      <div class="col-sm-12 col-md h-100">
        <div class="row h-10"></div>
        <div class="row h-70">
          <table class="table table-responsive-xs text-center">
            <thead>
            <tr>
              <th scope="col">Product</th>
              <th scope="col">Price</th>
              <th scope="col">Color</th>
              <th scope="col">Size</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
            <tbody>
              <tr *ngFor="let product of products; let i = index">
                <td>
                  <img [src]="product.mainImage" style="width: 5rem; height: 5rem">
                  <h5>{{ product.title }}</h5>
                  <a class="text-secondary">{{ product.description }}</a>
                </td>
                <td><p>{{ product.price }}</p></td>
                <td><span class="product-color" *ngFor="let color of product.colors" [ngStyle]="{'background': product.colors[0] }"></span></td>
                <td><p>{{ product.sizes[0] }}</p></td>
                <td><button (click)="removeProduct(i)" class="btn">X</button></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="row h-20">
          <div class="col mx-1  d-flex justify-content-between">
            <a routerLink="/" class="my-auto">Continue Shopping</a>
            <p class="my-auto text-secondary">subTotal:<span style="font-size: 1.5em">{{ getTotalPrice() }}</span></p>
          </div>
        </div>
      </div>
      <div class="col h-100 bg-warmpink">
        <div class="row h-10"></div>
        <div class="row h-70 justify-content-center">
          <div class="col">
            <div class="row justify-content-center mb-5">
              <h3 >Checkout</h3>
            </div>
            <div class="row justify-content-center form-body">
              <form (ngSubmit)="onOrderSubmit(frm)" #frm="ngForm">
                <div class="form-group">
                  <label for="name">Full Name</label>
                  <input class="form-control" id="name" name="name" type="text" ngModel required>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input class="form-control" id="email" name="email" type="email" ngModel>
                </div>
                <div class="form-group">
                  <label for="phone">Phone Number</label>
                  <input class="form-control" id="phone" name="phone" type="number" ngModel required>
                </div>
                <div class="form-group">
                  <label for="city">Address(City/Region/Postal)</label>
                  <input class="form-control" id="city" name="address" type="text" ngModel>
                </div>
                <div class="form-group">
                  <label for="date_required">Date Required</label>
                  <input class="form-control" id="date_required" name="date_required" type="date" ngModel>
                </div>
                <div class="form-group">
                  <button [disabled]="frm.invalid" type="submit" class="btn btn-primary form-control"> Complete Order</button>
                </div>        
              </form>

            </div>
            <div class="row justify-content-center align-items-end mt-5">
              <img src="http://purepng.com/public/uploads/large/purepng.com-shopping-cartshoppingcarttrolleycarriagebuggysupermarkets-14215265323793b8us.png" alt="">
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
