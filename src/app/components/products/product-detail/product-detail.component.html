<div class="container p-0 h-100">
  <div class="row h-100">
    <div class="col-md-6 h-100">
      <div class="row h-100 text-center">
        <img class="img-fluid mx-auto" src="https://esposa.co.il/wp-content/uploads/2018/09/bazelet-stone-15-21.jpg" alt="bazelet stone">
      </div>
    </div>
    <div class="col-md-6 p-0">
      <div class="row h-100">
        <div class="card h-100">
          <div class="card-body mx-5 h-100">
            <div class="row align-items-center" style="height: 15%">
              <a class="btn text-capitialize" style="font-size: 1.5em">Back</a>
            </div>
            <div class="row align-items-center" style="height: 5%">
              <h4 class="card-title text-secondary" style="font-size: 1.5em">{{ product.size }}</h4>
            </div>
            <div class="row align-items-end" style="height: 10%">
                <h3 class="card-title">{{ product.name }}</h3>
            </div>
            <div class="row align-items-start" style="height: 12.5%">
                <p class="card-text text-secondary" style="font-size: 1em">
                  It is a long established fact that a reader will be 
                  look like readable English.{{ product.description }}
                </p>
            </div>
            <div class="row align-items-start" style="height: 12.5%">
                <h3 class="card-title" style="font-size: 2em">${{ product.cost }}</h3>
            </div>
            <div class="row align-items-center" style="height: 20%">
              <div class="col-4">
                <p>Color</p>
                <span class="rounded-circle bg-danger h-25 w-25">x</span>
                <span class="rounded-circle bg-primary h-25 w-25">x</span>
                <span class="rounded-circle bg-success h-25 w-25">x</span>
              </div>
              <div class="col-8"></div>
            </div>
            <div class="row h-25 align-items-start">
              <div class="col">
                <button class="btn btn-dark text-white btn-lg" style="font-size: 1em">Add to Cart</button>
              </div>
              <div class="col">
                <button class="btn btn-outline-secondary btn-lg" style="font-size: 1em">Save for Later</button>
              </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
