<div class="row">
  <div class="col-12">
    <form class="m-5 p-0"  [formGroup]="searchForm" (ngSubmit)="submitSearch(form)">
      <div class="form-group">
        <label for="price">PRICE</label>
        <mat-slider min="20" max="500" value="320" step="30" thumbLabel formControlName="maxPrice"></mat-slider>
      </div>
      <div class="form-group">
        <label>TAGS</label>
        <div class="form-check form-row" formArrayName="tags">
          <div class="col-4" *ngFor="let tag of tags.controls; let i=index">
            <mat-checkbox [formControlName]="i">{{ allTags[i] }}</mat-checkbox>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  </div>
  <div class="col-12">
    <ul class="pagination justify-content-center">
      <li class="page-item text-primary"><a class="page-link" (click)="onSwitchPage(selectedPage-1)">Previous</a></li>
      <li class="page-item text-primary" *ngFor="let page of pages; let i = index"><a class="page-link" (click)="onSwitchPage(i)">{{ i+1 }}</a></li>
      <li class="page-item text-primary"><a class="page-link" (click)="onSwitchPage(selectedPage+1)">Next</a></li>
    </ul>
  </div>
</div>
