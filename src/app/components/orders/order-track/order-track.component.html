<div class="container-fluid h-100 bg-secondary">
  <div class="row h-100 bg-warmpink">
    <div class="col align-self-center">
      <form (ngSubmit)="onTrackSubmit(frm)" #frm="ngForm">
        <div class="form-group form-row justify-content-center">
          <div class="col-xs-12 col-sm-8">
            <input type="text" 
            placeholder="Enter tracking number" 
            name="orderNumber" 
            class="form-control" 
            required
            ngModel>
          </div>
          <div class="form-group col col-md-2">
            <button [disabled]="frm.invalid" class="form-control btn btn-primary">Search</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
