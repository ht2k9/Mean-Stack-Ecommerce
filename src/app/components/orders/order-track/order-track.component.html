<div class="container-fluid h-100 bg-secondary">
  <div class="row h-100">
    <div class="col align-self-center">
      <form (ngSubmit)="onTrackSubmit(frm)" #frm="ngForm">
        <div class="form-group row">
          <div class="col">
            <input type="text" 
            placeholder="Enter order information" 
            name="orderNumber" 
            class="form-control" 
            required
            ngModel>
          </div>
          <div class="form-group">
            <button [disabled]="frm.invalid" class="form-control btn btn-primary">Search</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
