<div class="container h-100">
  <div class="row align-items-center h-75">
    <div class="col">
      <div class="card w-75 mx-auto border-secondary mb-3">
        <div class="card-header">
          Admin Signin
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSignin(frm)" #frm="ngForm">
            <div class="form-group">
              <label for="username">Username</label>
              <input class="form-control" type="text" name="username" ngModel>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input class="form-control" type="password" name="password" ngModel>
            </div>
            <div class="form-row text-center form-group mt-5">
              <div class="col">
                <button class="btn btn-success" type="submit">Signin</button>
              </div>
              <div class="col">
                <input class="btn btn-danger" type="button" value="Clear" (click)="frm.reset()">
              </div>
            </div>
          </form>
        </div>
        <div *ngIf="errorMsg" class="card-footer">
          <p class="text-danger">{{ errorMsg }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
