<div class="bg-dark h-100">
  <div class="container-fluid" style="height:100%; width: 95%">
    <div class="row h-100 p-auto align-items-center">
      <div class="col-md-8 px-0 col-lg-9">
        <div class="card text-white bg-secondary">
          <div class="card-body">
            <h3 class="mb-5 card-title text-white">Shopping Cart</h3>
            <table class="my-5 table table-responsive-sm"  style="min-height: 400px">
              <thead>
              <tr>
                <th scope="col">Product</th>
                <th scope="col">Price</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
              <tbody>
                <tr *ngFor="let product of products; let i = index">
                  <td>
                    <img [src]="product.mainImage" style="width: 5rem; height: 5rem">
                    <h5>{{ product.title }}</h5>
                    <a class="text-secondary">details</a>
                  </td>
                  <td><p>{{ product.price }}</p></td>
                  <td><button (click)="removeProduct(i)" class="btn text-white">X</button></td>
                </tr>
              </tbody>
            </table>
            <div class="row m-1 d-flex justify-content-between">
              <a routerLink="/" class="my-auto">Continue Shopping</a>
              <p class="my-auto text-secondary">subTotal:<span class="text-white" style="font-size: 1.5em">{{ getTotalPrice() }}</span></p>
            </div>
          </div>
          </div>
        </div>
      <div class="col-md-4 col-lg-3">
        <div class="card bg-secondary text-white">
          <form (ngSubmit)="onOrderSubmit(frm)" #frm="ngForm">
            <div class="card-header"><h4>Information</h4></div>
            <div class="card-body">
              <div class="form-group">
                <label for="name">Full Name</label>
                <input class="form-control" id="name" name="name" type="text" ngModel>
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input class="form-control" id="city" name="city" type="text" ngModel>
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input class="form-control" id="phone" name="phone" type="number" ngModel>
              </div>
              <div class="form-group">
                <label for="date_required">Date Required</label>
                <input class="form-control" id="date_required" name="date_required" type="date" ngModel>
              </div>
            </div>
            <div class="card-footer py-5">
              <button type="submit" class="form-control btn btn-primary m-auto">Complete Order</button>
            </div>
          </form>
        </div>
      </div>
  </div>
</div>
